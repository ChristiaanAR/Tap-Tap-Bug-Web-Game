<!DOCTYPE html>
<html>
<head>
<link href="A2.css" type="text/css" rel="stylesheet"/>
<script src="A2.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
<title>Tap Tap Bug</title>
</head>

<body onload="setup()">

	<div id="main">
        <br>
        <u>Tap Tap Bug!</u>
		<br>
        <br>
        <br>
        Level:
            <input type="radio" name="lvl" id="lvl1" value="1" checked="checked" onclick="setHighScore(lvl1HS, 1)"/>
            1
            <input type="radio" name="lvl" id="lvl2" value="2" onclick="setHighScore(lvl2HS, 2)"/>
            2
        <br>
        <br>
        High Score: <b id="HighScore">error loading high score</b>
        <br>
        <br>
        <input type="submit" onclick="startGame()" value="Start Game">
	</div>

    <div id="infoBar">
        <b id="timer"> 0 secs </b>
        <button id="pause" onclick="pause()">| |</button>
        <b id="score"> score: 0 </b>
    </div>

    <div id="end">
        <b id="endMsg">Game Over</b>
        <br>
        Score: <b id="finalScore">_</b>
        <br>
        <button id="newGame" onclick="startGame()">New Game</button>
        <br>
        <button id="mainMenu" onclick="returnToMain()">Main Menu</button>
    </div>
	
	<canvas id="gamecanvas">Not supported in your browser.</canvas>
</body>
</html>
